<ul>
  <li *ngFor="let app of (loanApps | async)">
    <h3>{{app.firstName}} {{app.lastName}}</h3>
    <p *ngIf="app.city && app.state">{{app.city}}, {{app.state}}</p>
    <div>
      <button mat-flat-button
        color="primary"
        (click)="viewApp(app.id)">View app</button>
    </div>
  </li>
</ul>

<button mat-flat-button
  color="primary"
  type="button"
  (click)="addApp()">Add app</button>
