<form [formGroup]="profileForm"
  (ngSubmit)="submitForm()">

  <mat-form-field>
    <mat-label for="firstName">First Name</mat-label>
    <input matInput
      required
      type="text"
      id="firstName"
      name="firstName"
      formControlName="firstName">
    <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="lastName">Last Name</mat-label>
    <input matInput
      required
      type="text"
      id="lastName"
      name="lastName"
      formControlName="lastName">
    <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="address">Address</mat-label>
    <input matInput
      type="text"
      id="address"
      name="address"
      formControlName="address">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="city">City</mat-label>
    <input matInput
      type="text"
      id="city"
      name="city"
      formControlName="city">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="state">State</mat-label>
    <input matInput
      type="text"
      id="state"
      name="state"
      formControlName="state">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="zip">Zip</mat-label>
    <input matInput
      type="text"
      id="zip"
      name="zip"
      formControlName="zip">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="phone">Last Name</mat-label>
    <input matInput
      type="tel"
      id="phone"
      name="phone"
      inputmode="tel"
      formControlName="phone">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput
      type="email"
      id="email"
      name="email"
      inputmode="email"
      formControlName="email">
  </mat-form-field>

  <button mat-flat-button
    color="primary"
    type="submit">Continue</button>
  <button mat-flat-button
    type="reset"
    (click)="resetForm('profileForm')">Cancel</button>
</form>
